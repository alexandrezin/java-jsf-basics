<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head>
		<title>
			Sign In - CCP
		</title>
		<style>
			.error {color:red;
					font-size:80%;}
		</style>
	</h:head>
	<h:body>
		<h:form>
				<h4 align="left">
					<h:dataTable var="tempUser" value="#{userDataUtil.userList}" border="1">
						<h:column>
							<f:facet name="header">
								First name
							</f:facet>
							#{tempUser.firstName}
						</h:column>
						<h:column>
							<f:facet name="header">
								Last Name
							</f:facet>
							#{tempUser.lastName}
						</h:column>
						<h:column>
							<f:facet name="header">
								Email
							</f:facet>
							#{tempUser.email}
						</h:column>
					</h:dataTable>
				</h4>
		</h:form>
	</h:body>
</html>
